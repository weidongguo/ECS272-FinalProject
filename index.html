<html>
	<head>
		<title>Multi-class Blue noise sampling</title>
		<meta charset="utf8"></meta>
		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<link href="css/common.css" rel="stylesheet"/>
		<link href="css/ScatterPlot.css" rel="stylesheet"/>
	</head>

	<body>
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="index.html" id="title"></a>Multi-class Blue noise sampling</li>
		    <li class="breadcrumb-item active" aria-current="page" id="subtitle">Trending Youtube Video Statistics</li>
		  </ol>
		</nav>
    
    <!--<div class="view">
    	<h4>Health inspection scores for restaurants in SF</h4>
	  	<div id="map"></div>	
	  </div>-->
  	
    <div>
		  <a class="btn btn-light">Brush Blending mode 
	  		<span class="badge badge-light">
				  <div class="btn-group btn-group-toggle" data-toggle="buttons">
					  <label class="btn btn-light active" onclick="ScatterPlot.colorBlending.call(this, 'normal')">
					    <input type="radio" checked> Normal
					  </label>
					  <label class="btn btn-light" onclick="ScatterPlot.colorBlending.call(this, 'multiply')">
					    <input type="radio"> Multiply
					  </label>
					  <label class="btn btn-light" onclick="ScatterPlot.colorBlending.call(this, 'difference')">
					    <input type="radio"> Difference
					  </label>
					  <label class="btn btn-light" onclick="ScatterPlot.colorBlending.call(this, 'color')">
					    <input type="radio"> Color
					  </label>
					</div>
				</span>
			</a>
			<!--<div class="btn-group btn-group-toggle" data-toggle="buttons">
				  <label class="btn btn-light" id='sampling'">-->
				    <!--<input type="checkbox" autocomplete="off" id='sampling' > Sampling0-->
			<!--	  </label>
			</div>-->
			<div class="btn-group">
			  <button id='sampling-option-display' type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    Sampling option
			  </button>
			  <div class="dropdown-menu" id="sampling-dropdown">
			  	<a id = 'sampling-default-option' class="dropdown-item" href="#">No sampling</a>
			  	<div class="dropdown-divider"></div>
			  </div>
			</div>
  		<div>
	    	<div id="main-interface" class="view"></div>
	    	<div id="class-list" class="view"></div>
    	</div>
    </div>

		<!-- external libraries -->
		<script src="javascript/lib/jquery-3.2.1.js"></script>

		<script src="javascript/lib/d3-cloud.min.js"></script>
    
    <script src="data/sfhealthscore.js"></script>
    <script src="data/usvideo.js"></script>
    <script src="data/usvideo_category.js"></script>
    <script src="data/usvideo_sampled_indices.js"></script>
    

		<!-- Own js -->		
		<script src="javascript/BoxModel.js"></script>
		<script src="javascript/ScatterPlot.js"></script>
